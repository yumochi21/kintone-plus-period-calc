<div class="kintone-plus-config">

  <div class="kintone-plus-config-header">
    <div class="title">KINTONE PLUS ＋</div>
    <div class="plugin-name">期間計算</div>
  </div>

  <div class="kintone-plus-config-form">
    <div class="separater"></div>
    <div class="title">対応フィールド</div>
    <table>
      <thead></thead>
      <tbody>
        <tr>
          <th class="label">開始日</th>
          <td class="value">
            <select id="startday" name="startday">
              <option value="">-----</option>
            </select>
          </td>
        </tr>
        <tr>
          <th class="label">終了日</th>
          <td class="value">
            <select id="endday" name="endday">
              <option value="">-----</option>
            </select>
          </td>
        </tr>
        <tr>
          <th class="label">期間(サブテーブル)</th>
          <td class="value">
            <select id="periodtable" name="periodtable">
              <option value="">-----</option>
            </select>
          </td>
        </tr>
        <tr>
          <th class="label">期間(年)</th>
          <td class="value">
            <select id="periodyear" name="periodyear">
              <option value="">-----</option>
            </select>
          </td>
        </tr>
        <tr>
          <th class="label">期間(月)</th>
          <td class="value">
            <select id="periodmonth" name="periodmonth">
              <option value="">-----</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="separater"></div>
  </div>

  <div class="kintone-plus-config-button-box">
    <button type="button" id="plugin-submit" class="submit-button save"><span>保存する</span></button>
    <button type="button" id="plugin-cancel" class="submit-button cancel"><span>キャンセル</span></button>
  </div>

</div>
